<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주제 목록 - 정보보안기사</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="max-w-5xl mx-auto p-4 md:p-6">
        <!-- 뒤로가기 -->
        <button onclick="location.href='index.html'" 
                class="flex items-center text-gray-600 hover:text-gray-800 mb-6 px-4 py-2 rounded-lg hover:bg-white transition-all">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span class="font-medium">메인으로</span>
        </button>

        <!-- 과목 헤더 -->
        <div id="subject-header" class="bg-white rounded-2xl shadow-lg p-6 mb-6 border-t-4">
            <!-- JavaScript로 동적 생성 -->
        </div>

        <!-- 주제 목록 -->
        <div id="topics-container" class="grid gap-4 md:grid-cols-2">
            <!-- JavaScript로 동적 생성 -->
        </div>
    </div>

    <script src="js/study-data.js"></script>
    <script>
        const subject = localStorage.getItem('selectedSubject');
        if (!subject) {
            location.href = 'index.html';
        }
        
        const data = studyData[subject];
        
        // 헤더 렌더링
        const header = document.getElementById('subject-header');
        header.style.borderColor = data.color.replace('bg-', '');
        header.innerHTML = `
            <h1 class="text-3xl font-bold text-gray-800 mb-2">${subject}</h1>
            <p class="text-gray-600">학습할 주제를 선택하세요 (${Object.keys(data.topics).length}개 주제)</p>
        `;
        
        // 주제 목록 렌더링
        const container = document.getElementById('topics-container');
        Object.keys(data.topics).forEach(topic => {
            const topicData = data.topics[topic];
            
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-md hover:shadow-lg transition-all p-5 cursor-pointer';
            card.onclick = () => {
                localStorage.setItem('selectedTopic', topic);
                location.href = 'detail.html';
            };
            
            card.innerHTML = `
                <div class="flex items-start justify-between">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">${topic}</h3>
                        <p class="text-sm text-gray-500 line-clamp-2">
                            ${topicData.concept.substring(0, 80)}...
                        </p>
                    </div>
                    <svg class="w-5 h-5 text-blue-500 flex-shrink-0 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </div>
            `;
            
            container.appendChild(card);
        });
    </script>
</body>
</html>
