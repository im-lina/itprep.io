<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보보안기사 완전정복</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-4 md:p-6">
        <!-- 헤더 -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-3">
                📚 정보보안기사
            </h1>
            <div class="mt-4 inline-flex items-center px-4 py-2 bg-blue-100 text-blue-700 rounded-full text-sm font-medium">
                ⚠️ 중요 내용은 노란색으로 강조됩니다
            </div>
        </div>

        <!-- 과목 카드 -->
        <div id="subjects-container" class="grid gap-5 md:grid-cols-2 lg:grid-cols-3">
            <!-- JavaScript로 동적 생성 -->
        </div>

        <!-- 학습 팁 -->
        <div class="mt-8 bg-white rounded-xl shadow-lg p-6">
            <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center">
                💡 학습 팁
            </h3>
            <ul class="space-y-2 text-gray-700">
                <li class="flex items-start">
                    <span class="text-blue-500 mr-2">•</span>
                    <span>각 주제의 <strong>개념</strong>을 먼저 이해하고, <strong>핵심 키워드</strong>를 암기하세요</span>
                </li>
                <li class="flex items-start">
                    <span class="text-blue-500 mr-2">•</span>
                    <span><strong class="text-yellow-600 bg-yellow-100 px-1 rounded">노란색</strong>으로 표시된 필수 암기사항은 반드시 외우세요</span>
                </li>
                <li class="flex items-start">
                    <span class="text-blue-500 mr-2">•</span>
                    <span><strong>암기 팁</strong>을 활용하면 헷갈리는 내용을 쉽게 기억할 수 있습니다</span>
                </li>
                <li class="flex items-start">
                    <span class="text-blue-500 mr-2">•</span>
                    <span><strong>비교 표</strong>로 유사한 개념의 차이점을 명확히 구분하세요</span>
                </li>
                <li class="flex items-start">
                    <span class="text-blue-500 mr-2">•</span>
                    <span>퀴즈를 풀어보며 학습 내용을 점검하세요</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/study-data.js"></script>
    <script>
        // 과목 카드 렌더링
        const container = document.getElementById('subjects-container');
        Object.keys(studyData).forEach(subject => {
            const data = studyData[subject];
            const topicCount = Object.keys(data.topics).length;
            
            const card = document.createElement('div');
            card.className = 'bg-white rounded-2xl shadow-lg p-6 cursor-pointer hover:shadow-2xl transition-all transform hover:-translate-y-2 border-t-4';
            card.style.borderColor = data.color.replace('bg-', '');
            card.onclick = () => {
                localStorage.setItem('selectedSubject', subject);
                location.href = 'topics.html';
            };
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-4">
                    <div class="flex-1">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">${subject}</h2>
                        <div class="flex items-center text-sm text-gray-500">
                            <span>📖 ${topicCount}개 주제</span>
                        </div>
                    </div>
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </div>
            `;
            
            container.appendChild(card);
        });
    </script>
</body>

</html>
